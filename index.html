<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <section class="intro">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="input-search" type="text" placeholder="search for places" aria-label="place weather search" required>
            <button class="weather-search-btn" type="submit">Search</button>
        </div>
        <div class="img-unsplash"></div>
        <div class="weather-today">
            <h2 class="today-weather-h2">Today Weather</h2>
            <div class="weather-data"></div>
            <div class="today-el"></div>
        </div>
    </section>
    <main class="container">
        <h2 class="today-info">Today Highlight's</h2>
        <div class="today-highlights">
            <div class="today-wind">
                <p class="highlights-heading">Wind Status</p>
            </div>
            <div class="sun-data">
                <p class="highlights-heading">Sunrise & Sunset</p>
            </div>
            <div class="today-humidity">
                <p class="highlights-heading">Humidity</p>
            </div>
            <div class="today-visibility">
                <p class="highlights-heading">Visibility</p>
            </div>
            <div class="today-rain">
                <p class="highlights-heading"><p>Precipitation</p><i class="fa-solid fa-snowflake"></i></p>
            </div>
            <div class="today-uv-index">
                <p class="highlights-heading">Uv Index</p>
            </div>
        </div>
        <h2 class="week-info">Weekly Data</h2>
        <div class="weekly-data"></div>
    </main>
</body>
<script src="script.js"></script>
</html>
