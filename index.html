<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <section class="intro">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="input-search" type="text" placeholder="search for places" aria-label="place weather search" required>
            <ul class="search-results"></ul>
            <button class="weather-search-btn" type="submit">Search</button>
        </div>
        <div class="img-unsplash"></div>
        <div class="weather-today">
            <h2 class="today-weather-h2">Today's Weather</h2>
            <div class="weather-data"></div>
            <div class="today-el"></div>
            <p class="location-name"></p>
        </div>
    </section>
    <main class="container">
        <h2 class="today-info">Today's Highlights</h2>
        <div class="today-highlights">
            <div class="today-wind">
                <p class="highlights-heading"><i class="fa-solid fa-wind"></i> Wind Status</p>
            </div>
            <div class="pressure-data">
                <p class="highlights-heading"><i class="fa-regular fa-face-smile"></i> Air Pressure</p>
            </div>
            <div class="today-humidity">
                <p class="highlights-heading"><i class="fa-solid fa-droplet"></i> Humidity</p>
            </div>
            <div class="today-visibility">
                <p class="highlights-heading"><i class="fa-solid fa-eye"></i> Visibility</p>
            </div>
            <div class="today-rain">
                <p class="highlights-heading"><i class="fa-solid fa-snowflake"></i> Precipitation</p>
            </div>
            <div class="today-uv-index">
                <p class="highlights-heading"><i class="fa-solid fa-sun"></i> Uv Index</p>
            </div>
        </div>
        <section class="sunrise-sunset-section">
            <h2>Sunrise & Sunset</h2>
            <div class="sun-data-div">
                <div class="sun-strip-div">
                    <i class="fa-regular fa-moon" id="moon-fa-moon"></i>
                    <i class="fa-regular fa-sun" id="sun-fa-sun" ></i>
                </div>
                <div class="sunrise-sunset-timing"></div>
            </div>
        </section>
        
        <h2 class="week-info"></h2>
        <div class="weekly-data"></div>
    </main>
    <section class="aqi-data-section">
        <h2 class="aqi-heading-h2">Aqi Data</h2>
        <div class="air-quality-data"></div>
    </section>
    <div class="error-div-parent"></div>
    <div class="location-error-parent"> </div>
    <footer>
        <div class="footer-div">
            <p>Made With LoveðŸ©µ</p>
            <div class="link-section">
                <a href="https://www.linkedin.com/in/piyush-tiwari919" target="_blank"><i class="fa-brands fa-linkedin"></i> Linkedin</a>
                <a href="https://github.com/Piyushtiwari919" target="_blank"><i class="fa-brands fa-github"></i> Github</a>
            </div>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
